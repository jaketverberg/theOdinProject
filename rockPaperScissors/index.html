<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <style src="style.css"></style>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <topContainer class="topContainer">
        <h1 class="item">Rock</h1>
        <h1 class="item">Paper</h1>
        <h1 class="item">Scissors</h1>
    </topContainer>
    <secondTopContainer>
        <h2>It takes 5 wins to save humanity</h2>
        <h3>We cannot loose.</h3>
    </secondTopContainer>

    <WeaponChoice>
        <h2>Choose your weapon:</h2>

        <rpsChoice>
            <rock>img of rock</rock>
            <paper>img of paper</paper>
            <scissor>img of scissors</scissor>
        </rpsChoice>
    </WeaponChoice>

    <h2>Score:</h2>
    <scoreTextContainer>
        <h3>You</h3>
        <h3>Them</h3>
    </scoreTextContainer>

    <Scores>
        <p>USER SCORE HERE</p>
        <p>COMP SCORE HERE</p>
    </Scores>
</body>
</html>
